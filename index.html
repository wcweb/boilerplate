---
layout: boiler
title: 首页
slug: Index
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}


    {% for page in site.pages %}
      <li><span>{{ page.slug }}</span> &raquo; <a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}

  </ul>
</div>
